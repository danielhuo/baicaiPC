<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
	div{
		padding:0px;
		margin:20px auto;
		width:1000px;
		text-align:center;
	}
	table{
		width:100%;
		text-align:left;
		border:1px solid black;
	}
	table th:last-child{
		text-align:right;
	}
	table td:last-child{
		text-align:right;
	}

	

</style>
<body>
<div>
	<table>	
	<tr>
		<th>金额</th>
		<th>应还日期</th>
		<th>项目</th>
		<th>期号</th>
		<th>状态</th>
	</tr>
	<volist name="repaylist" id="vo">			
	<tr>
		<td>{$vo.repay_amount}</td>
		<td>{$vo.deadline|date="Y/m/d",###}</td>
		<td>JK{$vo.lid}{$vo.loan_name}</td>
		<td>{$vo.num_period}/{$vo.pay_periods}</td>
		<if condition="$vo.status eq 0">
		<td>待还</td>
		<elseif condition="$vo.status eq 1"/>
		<td>已还</td>
		</if>
		
	</tr>
	 </volist>
</table>
</div>
<div>{$pagebar}</div>
</body>
</html>
