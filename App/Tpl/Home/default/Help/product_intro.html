		.pageUl .img1{position:absolute;left:0;top:0px;display:none;}
		.pageUl .img2{position:absolute;right:0;bottom:50%;display:none;}
	</style>
	<script type="text/javascript">
		var flag=false;
		var liIndex=0;
		$(function(){
			var plis=$('.pageUl li');
			var size=plis.length;
			plis.eq(0).fadeIn(500,function(){
				$(this).find('img').first().fadeIn(300,function showNext(){
					nextImg=$(this).next();
					if(nextImg.length)
						nextImg.fadeIn(200,showNext);
					else 
						flag=true;
				})
			});
			$(window).mousewheel(function(event, delta, deltaX, deltaY){
				if(!flag||(liIndex==0&&deltaY==1)) return;
				flag=false;
				obj_hide=plis.eq(liIndex);
				liIndex=Math.max((liIndex-deltaY)%size,0);
				obj_show=plis.eq(liIndex);
				obj_hide.find('img').fadeOut(100,function(){
					obj_hide.fadeOut(200,function(){
						obj_show.fadeIn(500,function(){
							$(this).find('img').first().fadeIn(300,function showNext(){
								nextImg=$(this).next();
								if(nextImg.length)
									nextImg.fadeIn(200,showNext);
								else 
									flag=true;
							})
						})
					});
					
				});
				
			});
			
		})
		
		
	</script>
