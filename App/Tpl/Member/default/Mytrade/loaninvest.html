<table id="content" class="table">
	<thead>
		<tr>
			<th>借款项目</th><th>投资金</th><th>投资日</th><th>起息日</th><th>年化利</th><th>投资期</th><th>利息</th><th>备注</th>
		</tr>
	</thead>
	<tbody>
	<volist name="list" id="vo">

	<tr id="noinfotip" style="">
		<td class="tdContent"><a target="_blank" href="{$vo.lid|getInvestUrl=###}" title="{$vo.loan_name}">{$vo.lid}{$vo.loan_name}</a></td>
		<td class="tdContent">{$vo.invest_amount}</td>
		<td class="tdContent">{$vo.invest_time|date="Y/m/d",###}</td>
		<td class="tdContent"><if condition="$vo.status neq 2">{$vo.begin_time|date="Y/m/d",###}</if></td>
		<td class="tdContent">{$vo.interest_rate}%</td>
		<td class="tdContent">约{$vo.loan_duration}<if condition="$vo.duration_type eq 1">个月<else/>天</if></td>
		
		<td class="tdContent">{$vo.invest_interest|default="按实际投资天数结算利息"}</td>
		<td class="tdContent">
			<if condition="$vo.status eq 7">
				
				<a target="_blank" href="__ROOT__/Member/agreement?invest_id={$vo.id}">投资协议</a>
			</if>
		
		</td>
	</tr>
	</volist>
	</tbody>
</table>
<div class="row">
	<div class="col-xs-6">总额:<span class="text-red">￥{$total|default="0"}</span>,共<span class="text-red">{$num|default="0"}</span>笔投标</div>
	<div data="fragment-{$status}" id="pager" class="text-right col-xs-6 jaxpagebar">{$pagebar}</div>
</div>
