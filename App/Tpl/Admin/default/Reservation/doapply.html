<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var isSearchHidden = 1;
</script>
<div class="so_main">
  <div class="page_tit">预约人列表</div>
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
	<th class="line_l">预约人</th>
	<th class="line_l">联系方式</th>
    <th class="line_l">投资金额</th>
	<th class="line_l">操作</th>

  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.bid}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"/></td>
        <td>
		<a href="#" target="_blank">{$vo.access_name}</a>
		</td>
		<td>{$vo.telephone}</td>
		<td>{$vo.bill_amount}</td>
		<td><if condition="$vo.status eq 0"><a style="color:blue;cursor:pointer" href="__URL__/setaccesstel?id={$vo.id}">设为已处理</a><else/>已处理</if></td>
      </tr>
  </volist>
  </table>
  </div>
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
	<a class="btn_a" href="javascript:history.go(-1);" onclick="">
		<span class="search_action">返回列表</span>
	</a>
   
  </div>
</div>
<include file="Public:_footer" />
