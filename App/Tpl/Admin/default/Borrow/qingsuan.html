<script>
$(function(){
	$('input[name=liquidate]').blur(function(){
	  
	  if(/^-?\d+\.?\d{0,2}$/.test($(this).val())){
		
		var liquidate=parseFloat($(this).val());
		var borrow_money=parseFloat({$borrow_info.borrow_money});
		$('input[name=remain]').val(liquidate-borrow_money);
	  }else{
	  
	  $(this).val("");
	  }
	})
})
</script>
